<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title"></h1>
    <div id="floating-panel">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        <!-- <button onclick="changeGradient()">Change gradient</button> -->
        <!-- <button onclick="changeRadius()">Change radius</button> -->
        <button onclick="changeOpacity()">Change opacity</button>
        <input type="range" name="weight" id="radius" min="0" max="100" step="5">
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxmtplp3T8rlTsWj1Oyr-Quz7uDzGQ23U&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
