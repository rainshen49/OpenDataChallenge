<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <div id="floating-panel">
        <button id="opacity">Change opacity</button>
        <label for="radius">Datapoint Radius:</label>
        <input type="range" name="weight" id="radius" min="0" max="100" step="5">
    </div>

    <div class="timeline">
        <label for="timeline">Time:</label>
        <input type="range" name="timeline" id="timeline" step="3600000">
        <!-- <select name="dates" id="timeline"></select> -->
    </div>

    <div class="fab">
        <img src="http://www.iconsplace.com/icons/preview/white/plus-2-256.png" alt="Datasource" id="add">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook">
        <img src="TTC.png" alt="TTC">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxmtplp3T8rlTsWj1Oyr-Quz7uDzGQ23U&libraries=visualization">
    </script>
    <script>
        const dom = document.querySelector.bind(document)
        const start = new Date("Mon, 30 Oct 2017 14:00:00 GMT")
        const end = new Date("Mon, 06 Nov 2017 07:00:00 GMT")
        dom('#timeline').min = start.valueOf()
        dom('#timeline').max = end.valueOf()
    </script>
    <script type="module" src="script.js"></script>
    <script type="module" src="fb.js"></script>
    <script type="module" src="ttc.js"></script>
</body>

</html>
